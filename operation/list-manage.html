<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/common.css">
		<title></title>
	</head>
	<body>
		<div class="tab-content " id="right-MyTabContent" >
			<!--页面首页右侧序列管理-->
					<div class="tab-pane fade active in" id="list-manage">
					     <ul class="nav nav-tabs">
							<li class="active in"><a href="#list-manage-list" data-toggle="tab">序列信息列表</a></li>
							<li ><a href="#list-manage-add" data-toggle="tab">序列信息添加</a></li>
						</ul>
						<div class="tab-content">
							<!--序列管理列表-->
						     <div class="tab-pane fade active in" id="list-manage-list">
								<div class="header">
									<form class="form-inline">
										<div class="form-group">
											<label>序列KEY值：</label><input type="text" class="form-control" />
										</div> 
										<div class="form-group">
											<button class="btn btn-primary "><span class="glyphicon glyphicon-search"></span>&nbsp;查询</button>
											<button class="btn btn-info "><span class="glyphicon glyphicon-refresh"></span>&nbsp;重置</button>
											<button class="btn btn-danger "><span class="glyphicon glyphicon-trash"></span>&nbsp;删除</button>
											<button class="btn btn-success "><span class="glyphicon glyphicon-repeat"></span>&nbsp;刷新所有缓存</button>
									    </div>
									</form>
								</div>
								<div class="table-responsive">
										<table class="table table-striped table-bordered">
											<thead>
												<tr>
													<th><input type="checkbox"/>全选</th>
													<th>序列KEY值</th>
													<th>当前值</th>
													<th>递增值</th>
													<th>最小值</th>
													<th>最大值</th>
													<th>回写跨度</th>
													<th>计数器</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td><input type="checkbox"/></td>
													<td>1</td>
													<td>1</td>
													<td>23213231</td>
													<td>155</td>
													<td>1</td>
													<td>23213231</td>
													<td>155</td>
													<td><a href="#list-manage-add" data-toggle="tab" >修改</a><a href="#delete" data-toggle="modal" >删除</a><a href=""  >刷新缓存</a></td>
											    </tr>
											</tbody>
										</table>
										<ul class="pagination">
											<li><a href="#">&laquo;上一页</a></li>
											<li><a href="#">1</a></li>
											<li><a href="#">2</a></li>
											<li><a href="#">3</a></li>
											<li class="disabled"><a href="#">&raquo;下一页</a></li>
											<li>
												<div class="page-num">
											       &nbsp;&nbsp;&nbsp;&nbsp;当前<input type="text" class="form-control" />/<input type="text" class="form-control"/>页，共<span>0</span>条
										        </div>
											</li>
										</ul>
									
								</div>
							</div>
							<!--序列管理添加-->
							 <div class="tab-pane fade " id="list-manage-add">
								<form role="form" class="form-horizontal add-list">
									<div class="form-group">
										<label class="control-label col-sm-2">KEY值<span class="point-color">*</span>：</label>
									 	<div class="col-sm-3 padding-div">
											<input type="text" class="form-control"> 
										</div>
										<label class="control-label col-sm-2">回写跨度<span class="point-color">*</span>：</label>
									 	<div class="col-sm-3 padding-div">
											<input type="text" class="form-control"> 
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2">最大值<span class="point-color">*</span>：</label>
									 	<div class="col-sm-3 padding-div">
											<input type="text" class="form-control"> 
										</div>
										<label class="control-label col-sm-2">最小值<span class="point-color">*</span>：</label>
									 	<div class="col-sm-3 padding-div">
											<input type="text" class="form-control"> 
										</div>
									</div> 
									<div class="form-group">
										<label class="control-label col-sm-2">递增值<span class="point-color">*</span>：</label>
									 	<div class="col-sm-3 padding-div">
											<input type="text" class="form-control"> 
										</div>
										<label class="control-label col-sm-2">当前值<span class="point-color">*</span>：</label>
									 	<div class="col-sm-3 padding-div">
											<input type="text" class="form-control"> 
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2">计数器<span class="point-color">*</span>：</label>
									 	<div class="col-sm-3 padding-div">
											<input type="text" class="form-control"> 
										</div> 
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2">序列说明<span class="point-color">*</span>：</label>
									 	<div class="col-sm-4 padding-div">
											<textarea class="form-control" rows="3"></textarea> 
										</div> 
									</div> 
									<div class="add-footer row">
									 	<div class="col-sm-4 col-sm-offset-5"> 
									 		<button type="button" class="btn btn-primary">保&nbsp;存</button>
										 	<button type="button" class="btn btn-default">返&nbsp;回</button>
										</div>
									</div> 
								</form>
							 </div>
						</div>
					
					</div>
						  
				  <!--列表删除弹出框-->
				   <div class="modal fade" id="delete" data-backdrop="false">
									<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											系统提示
										</div>
										<div class="modal-body">
											确认要删除？
										</div>
									    <div class="modal-footer">
									    	<button class="btn btn-default" data-dismiss="modal">取消</button>
									    	<button class="btn btn-default" data-dismiss="modal">确认</button>
									    </div>
									</div>
								    </div>
					</div>	
		</div>						
	</body>
	<script type="text/javascript" src="../js/jquery-1.12.1.min.js" ></script>
	<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="../js/change.js" ></script>
</html>
