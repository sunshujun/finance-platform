	<script>
	  $(document).ready(function(){
	  	   
	    $("input,textarea,select").click(function(){
	    
	    	            if($(this).parent().find(".error1").html()){
	    	            		$(this).parent().find(".error1").css("display","block");
	    	                            	
	    	             }else{
	    	                    $(this).after($('<div class="error1" >Tooltip on left<div class="triangle"></div></div>')); 
	    	                    $(this).parent().find(".error1").css("width",$(this).parent().find(".error1").outerWidth()+1);
	    	                   
								$(this).parent().find(".error1").css({"display":"block","position":"absolute","left":"50%"});
								$(this).parent().find(".error1").parent().css("position","relative"); 
								$(this).parent().find(".error1").css("top",-$(this).parent().find(".error1").outerHeight()-10);
								
							}
	    	            $(this).blur(function(){
	    	            	$(this).parent().find(".error1").css("display","none")
	    	            })
	    	             
	      				})
		 
	  	})
	   
	
	</script>
