	<body>
		 <div class="tab-content  " id="right-MyTabContent" >

					<div class="tab-pane fade active in " id="log-search">

							<li class="active in"><a href="#version-list" data-toggle="tab">日志查询</a></li>

						<div class="tab-content">
							<div class="header">
								<form class="form-inline">

							</div>

									</thead>

										<tr>

										</tr>
									</tbody>
								</table>
							
							</div>
								<ul class="pagination">
									<li><a href="#">&laquo;上一页</a></li>

											确认要删除？

									    </div>
									</div>
								    </div>
